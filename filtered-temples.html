<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtered Temples</title>
  <link rel="stylesheet" href="styles/filtered-temples.css" />
</head>
<body>
  <header>
    <h1>Temples Around the World</h1>
    <nav>
      <button data-filter="all">Home</button>
      <button data-filter="old">Old</button>
      <button data-filter="new">New</button>
      <button data-filter="large">Large</button>
      <button data-filter="small">Small</button>
    </nav>
  </header>

  <main>
    <div id="temple-cards" class="temple-grid"></div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span>Kusasira Solomon</p>
  </footer>

  <script src="scripts/filtered-temples.js" defer></script>
</body>
</html>
