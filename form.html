<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form action="review.html" method="get">
      <label for="productName">Product Name <span>*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        
      </select>

      <fieldset>
        <legend>Overall Rating <span>*</span></legend>
        <div class="rating">
          <input type="radio" id="rate5" name="rating" value="5" required>
          <label for="rate5">&#9733;&#9733;&#9733;&#9733;&#9733;</label><br>

          <input type="radio" id="rate4" name="rating" value="4">
          <label for="rate4">&#9733;&#9733;&#9733;&#9733;</label><br>

          <input type="radio" id="rate3" name="rating" value="3">
          <label for="rate3">&#9733;&#9733;&#9733;</label><br>

          <input type="radio" id="rate2" name="rating" value="2">
          <label for="rate2">&#9733;&#9733;</label><br>

          <input type="radio" id="rate1" name="rating" value="1">
          <label for="rate1">&#9733;</label>
        </div>
      </fieldset>

      <label for="installDate">Date of Installation <span>*</span></label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Useful Features</legend>
        <input type="checkbox" id="feature1" name="features" value="Easy Setup">
        <label for="feature1">Easy Setup</label><br>

        <input type="checkbox" id="feature2" name="features" value="Durable">
        <label for="feature2">Durable</label><br>

        <input type="checkbox" id="feature3" name="features" value="Affordable">
        <label for="feature3">Affordable</label>
      </fieldset>

      <label for="review">Written Review</label>
      <textarea id="review" name="review"></textarea>

      <label for="userName">Your Name</label>
      <input type="text" id="userName" name="userName">

      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 STREAMFITNESS</p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
